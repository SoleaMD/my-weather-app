<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather App</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="src/light-style.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="city-form">
        <br />
        <div class="mb-3">
          <input
            type="search"
            class="form-control"
            placeholder="Enter a city"
            id="city-selected"
            autocomplete="off"
          />
          <input
            type="submit"
            class="btn btn-design"
            value="Search"
            id="search-button"
          />
          <span>
            <img
              src="img/my_location_dark.svg"
              alt="current location using a phone"
            />
          </div>
        </div> 
          </span>
        </div>        
      </form>
      <div class="row justify-content-evenly">
        <div class="col-4 time">
          <br />
          <h5 class="time-title">Time</h5>
          <h2 class="clock">
            <span id="hour"></span>:<span
              id="minutes"
              ></span
            >
          </h2>
          <br>
          <div class="note">
            Temperature in Celsius
          </div>
        </div>
        <div class="col-4">
          <div class="card mx-auto">
            <div class="card-body">
              <h1 class="card-title" id="city">
              </h1>
              <h6
                class="card-subtitle mb-2"
                id="current-day"
              >
              </h6>
              <h1 class="card-text">
                <img src="" class="current-weather-emoji" alt="">
                <span
                  class="degrees"
                  id="zero-day-degrees"
                  ></span
                >
                <h6
                  class="card-subtitle mb-2 weather-description"
                >
                </h6>
              </h1>
            </div>
          </div>
        </div>
        <div class="col-4 other-data">
          <h6 class="humidity">Humidity:</h6>
          <h6 class="wind">Wind:</h6>
          <h6 class="degrees-outside">
            Feels like:
          </h6>
          <h6 class="max-temperature">Highest:</h6>
          <h6 class="min-temperature">Lowest:</h6>
        </div>
        <span id="forecast"></span>
      </div>
      <div class="theme">
        <div class="theme-title">Theme</div>
        <div class="row">
          <div class="col-6 light-button">
            <button
              type="button"
              class="btn btn-outline-info light mx-auto"
            >
              Light
            </button>
          </div>
          <div class="col-6 dark-button">
            <button
              type="button"
              class="btn btn-outline-dark dark mx-auto"
            >
              Dark
            </button>
          </div>
        </div>
      </div>
      <footer class="credits">
        Coded by <a href="https://github.com/SoleaMD/my-weather-app">SoleaMD</a>
      </footer>
    </div>
    <script src="src/newjsframe.js"></script>
  </body>
</html>
